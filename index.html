<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9e639185f5.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form>
      <input type="email" placeholder="Your email address..." required>
      <button type="submit">Notify Me</button>
    </form>
    <img class="dashboard" src="images/illustration-dashboard.png" alt="">
    <div class="social">
      <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jfpccaballero">jfpccaballero</a>.
    </p>
  </footer>
</body>
<script src="index.js"></script>
</html>
